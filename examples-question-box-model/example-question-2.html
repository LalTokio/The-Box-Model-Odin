<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 2</title>
  <style>
    .default {
      width: 300px;
      height: 200px;
      padding: 20px;
      border: 5px solid red;
      background-color: blue;
      box-sizing: content-box;
    }

    .altternate {
      width: 300px;
      height: 200px;
      padding: 20px;
      border: 5px solid red;
      box-sizing: border-box;
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>What does the box-sizing CSS property do?</h1>

  <p>The box-sizing property sets how the total width and height of an element is calculated.</p>
  <h3>Example</h3>
  <div class="default">Default Box!</div>
  <div class="altternate">Allternative Box!</div>
</body>
</html>
