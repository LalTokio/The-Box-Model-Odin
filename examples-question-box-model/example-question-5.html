<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 5</title>
  <style>
    .one {
      padding: 1.5em;
      width: 300px;
      height: 200px;
      border: 5px solid purple;
      background-color: green;
    }

    .two {
      padding-top: 1.5em;
      width: 300px;
      height: 200px;
      border: 5px solid purple;
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Would you use margin or padding to create more space between the contents of an element and its border?</h1>

  <p>Yes, in this case, I would use padding to create space inside the border</p>
  <h3>Example</h3>
  <div class="container">
    <p class="one">Hello</p>
    <p class="two">World</p>
  </div>
</body>
</html>
