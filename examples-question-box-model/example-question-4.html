<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 4</title>
  <style>
    .one {
      padding: 1.5em;
      background-color: blue;
      width: 200px;
      height: 100px;
      border: 5px solid green;
    }

    .two {
      margin-bottom: 50px;
      background-color: blue;
      width: 200px;
      height: 100px;
      border: 5px solid yellow;
    }
  </style>
</head>
<body>
  <h1>Would you use margin or padding to create more space between 2 elements?</h1>

  <p>Yes, in this case I would use the margin to increase the distance of the 2 elements</p>
  <h3>Example</h3>
  <div class="container">
    <p class="one">Hello</p>
    <p class="two">World</p>
  </div>
</body>
</html>
