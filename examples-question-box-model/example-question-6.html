<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 6</title>
  <style>
    .container {
      border: 5px solid blue;
      margin: 40px;
    }

    div {
      display: block;
    }
    
    .box {
      margin-top: -40px;
      margin-right: 30px;
      margin-bottom: 40px;
      margin-left: 4em;
    }

    .box {
      border: 5px solid rebeccapurple;
      background-color: lightgray;
      padding: 10px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Would you use margin or padding if you wanted two elements to overlap each other?</h1>
  
  <p>Yes, but in this case they are used in negative values, and if there is another element in that position, an overlap would occur.</p>
  <h3>Example</h3>
  <div class="container">
    <div class="box">Change my margin.</div>
  </div>
</body>
